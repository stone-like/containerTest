centos-release
coreutils-single
glibc-minimal-langpack
hostname
iputils
kexec-tools
less
rootfiles
tar
vim-minimal
yum
-brotli
-dosfstools
-e2fsprogs
-firewalld
-fuse-libs
-gettext*
-gnupg2-smime
-grub\*
-iptables
-kernel
-libss
-os-prober*
-pinentry
-qemu-guest-agent
-shared-mime-info
-trousers
-xfsprogs
-xkeyboard-config

%end

